{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
    <script href="{% static 'js/js_feedback.js' %}"></script>
</head>
<body>
<div class="contain">
    <div class="congrats">
        <h1>{{ personality }}</h1>
        <div class="text">
            <p>
                {{ definition }}
            </p>
            <h2>Benefits: </h2>
            {% for benefit in benefits %}
                <p>{{ benefit }}</p>
            {% endfor %}

            <h2>Challenges</h2>
            {% for challenge in challenges %}
                <p>{{ challenge }}</p>
            {% endfor %}

        </div>
        <p class="regards"><a href="{% url 'index' %}">Retake the Test</a></p>
    </div>
</div>
</body>
</html>
